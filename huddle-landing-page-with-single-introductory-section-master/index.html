<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/c3eed4073e.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div id="logo">
      <img class="huddle-logo" src="/huddle-landing-page-with-single-introductory-section-master/images/logo.svg" alt="huddle-logo">
    </div>
  </header>
  <main>
    <div id="illustration-img">
      <img src="/huddle-landing-page-with-single-introductory-section-master/images/illustration-mockups.svg" alt="illustration-image" class="main-image">  
    </div>
    <section class="main-content">
      <h1>Build The Community Your Fans Will Love</h1>
      <p class="description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.</p>
      <button class="register">Register</button>
    </section>
  </main>
  <footer>
    <div class="icons">
      <span class="social-links" style="font-size: 28px;">
        <i class="fab fa-facebook-f fa-xs"></i>
      </span>
      <span class="social-links" style="font-size: 28px;"">
        <i class="fab fa-twitter fa-xs"></i>
      </span>
      <span class="social-links" style="font-size: 28px;"">
        <i class="fab fa-instagram fa-xs"></i>
      </span>
    </div>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/Villa116" target="_blank">Villa Bukasa</a>.
    </p>
  </footer>
</body>
</html>
