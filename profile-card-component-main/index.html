<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
  <dive role="main" class="container">
    <div class="bg-pattern">

    </div>
    <div class="image-header">
      <img class="user-image" src="/profile-card-component-main/images/image-victor.jpg" alt="user-image">
    </div>
    <div class="user-details">
      <span class="name-age">
        <span class="important-details">Victor Crest</span> 
        <span class="other-details">26</span> 
      </span>
      <span class="city">
        <span class="other-details">London</span> 
      </span>
    </div>
    <div class="links">
      <span class="card-details">
        <span class="important-details">80K<br></span> 
        <span class="description">Followers</span> 
      </span>
      <span class="card-details">
        <span class="important-details">803K<br></span> 
        <span class="description">Likes</span> 
      </span>
      <span class="card-details">
        <span class="important-details">1.4K<br></span> 
        <span class="description">Photos</span> 
      </span>
    </div>
  </dive>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Villa Bukasa</a>.
    </div>
  </footer>
</body>
</html>
